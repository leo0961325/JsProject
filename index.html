<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
     <!--    Icon goes here-->
     <link rel="shortcut icon" href="./icons/briefing.png">
     <link rel="bookmark" href="./icons/briefing.png">
    <!-- font awesome--  -->
    <!-- https://cdnjs.com/libraries/font-awesome/5.15.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>
            Harvey Todo List
        </h1>
    </header>

    <form>
        <input type="text">
        <input type="number" min="1" max="12" placeholder="M" required>
        <input type="number" min="1" max="31" placeholder="D" required>
        <button type="submit">Add into List</button>     
    </form>

    <br/>
    <br/>

    <div class="sort">
        <button>Sort By Time</button>
    </div>
    <section></section>
    
    <script src="./app.js"></script>
</body>
</html>
